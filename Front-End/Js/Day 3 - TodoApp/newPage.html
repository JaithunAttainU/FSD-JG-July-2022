<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <script src="./scripts/mainScript.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> -->
    <link href="./css/main.css" rel="stylesheet" />
  </head>

  <body class="bg-slate-400">
    <h1 class="text-4xl text-center my-5">ToDo List</h1>
    <div class="flex justify-center input-block">
      <input
        class="border rounded-l-full px-3 py-1 text-orange-600 placeholder:text-orange-200 focus:outline-none"
        type="text"
        placeholder="Enter the task..."
        id="task-input"
      />
      <button
        class="px-3 py-0 text-white border rounded-r-full border-orange-400 bg-orange-400 hover:border-orange-500 hover:bg-orange-500"
        type="submit"
        id="add-btn"
      >
        Add Task
      </button>
    </div>

    <div>
        <input id="testbox" type="checkbox" class="material-symbols-outlined"/>
    </div>

    <dialog
      style="
        position: absolute;
        top: 0px;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
      "
    >
      <input type="text" />
    </dialog>
  </body>
</html>
